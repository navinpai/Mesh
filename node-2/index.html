<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Node-2</title>
    
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>   
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>   
</head>
<body>
     <div id="root"/>


    <script charset="utf-8" type="text/babel">
        const rootElement = document.getElementById("root");
        
        // params to createElement = element, props (children can be defined here as well), optional children
        /*const element = React.createElement('div', 
                                            { className: 'container', 
                                              children: ["Goodbye World", "Hello"]});  */

        const hello = "Hello World"
        const element =  <div className="container">{ hello }</div> // {} is interpreted as JS, not JSX so you can do (() => hello)())
        
        console.log(element)
        ReactDOM.render(element, rootElement)
        
        /* ------------ */

        const props = { className: 'container', 
                        children: ["Goodbye World", "Hello"]}; // props named children becomes children. Else part of definition of element
 
        const element2 = <div {...props}/> 
        
        ReactDOM.render(element2, rootElement) // render overwrites the previous render since it's same element

        /* ---------- */
        const message = (props) => <div>{props.msg}</div>

        const element3 =  <div className="container">{ message({'msg': 'hello'}) }{message({'msg': 'goodbye'}) }</div> // {} is interpreted as JS, not JSX so you can do (() => hello)())
        
        console.log(element3)
        ReactDOM.render(element3, rootElement)
        
        /* ---------- */
        const Message = (props) => <div>{props.msg}</div>

        const element4 =  (<div>
                            <Message msg='hello'/> {/* Components HAVE to be capitalized. Else it's interpreted as strings */}
                            <Message msg='goodbye'/>
                          </div>)
        
        console.log(element4)
        ReactDOM.render(element4, rootElement)



    </script>
</body>
</html>
